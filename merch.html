<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Quest Merch</title>
  <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&display=swap" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section id="logo">
      <h1>Ring Quest</h1>
      <img id="smeagol" src="sprites/creature.png" alt="creature" height="70px">
    </section>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><button id="myBtn">Help</button></li>
      </ul>
    </nav>
    <!-- The pop-up -->
    <div id="myModal" class="modal">
      <!-- Pop-up content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you stuck?</p>
        <p>Help the gremlin on his quest to find the ring! <br>
          A Move left <br>
          D Move right <br>
          W Jump<br>
          Get to the ring to complete the game!</p>
      </div>
    </div>
  </header>
  <main></main>
  <section id="shop">
    <h3>Join the Ring Quest community!</h3>
    <p>New merch available!</p>
  </section>
  <section id="tshirts">
    <figure class="product">
      <img src="merch/T-shirt M.jpeg" alt="mens tshirt with golum">
      <figcaption>Mens T-shirt</figcaption>
    </figure>
    <figure class="product">
      <img src="merch/tshirt W.jpeg" alt="womens tshirt with golum">
      <figcaption>Womens T-shirt</figcaption>
    </figure>
  </section>
  </main>
  <footer id="merchfoot">
    <p>&copy 2020 Team For Loops</p>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/app2.js"></script>
</body>

</html>
